{% extends "layout.html" %}
{% block content %}
<h1></h1>
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ producto.imagen.url }}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">SKU: BST-498</div>
                <h1 class="display-5 fw-bolder">{{ producto.nombre }}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through"> S/ {{ producto.precio }}</span>
                    
                </div>
                <h2 class="lead">CATEGORIA: </h2>
                <p class="lead">{{ producto.categoria }}</p>
                <h2 class="lead">STOCK: </h2>
                <p class="lead">{{ producto.stock }}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
